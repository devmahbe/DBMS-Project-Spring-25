
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl  font-bold text-center text-black mb-6 ">Student Registration</h2>

    <form onsubmit="return submitForm()" class="space-y-4">

        <!-- Name -->
        <div>
            <label for="name" class="block text-gray-700 font-medium">Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full  px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Email -->
        <div>
            <label for="email" class="block text-gray-700 font-medium">Email</label>
            <input type="email" id="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Age -->
        <div>
            <label for="age" class="block text-gray-700 font-medium">Age</label>
            <input type="number" id="age" name="age" required min="1"
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Class -->
        <div>
            <label for="class" class="block text-gray-700 font-medium">Class</label>
            <input type="text" id="class" name="class" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit"
                    class="w-full bg-blue-500 text-white font-medium py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Submit
            </button>
        </div>
    </form>
</div>



<script>
    function submitForm() {

        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var age = document.getElementById('age').value;
        var Class = document.getElementById('class').value;

            var req = new XMLHttpRequest();
            //Open the object
            req.open('POST', '/registerAJAX', true);// which method and which URL the
             // third parameter means if we want the page to async or sync , true means its asynchronus


            req.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded') //URL encoding

            req.send("name="+name+"&email="+email+"&age="+age+"&class="+Class );
            req.onreadystatechange = function() {
                if (req.readyState === 4 && req.status === 200) {
                    alert(req.responseText);
                    name.value = '';
                    email.value = '';
                    Class.value = '';
                    age.value = '';

                }
            }

        return false;
    }
    /*
    req.readystate has 0-4 values and 4 means its Complete
    theres meaning for 0 ,1 ,2 ,3 as well
    0 - means unsent , client has been created open() but not called yet
    1 - means opened
     2 - means headers received
     3 - loading , Downloading
     4- Done
     */

</script>
</body>
</html>
