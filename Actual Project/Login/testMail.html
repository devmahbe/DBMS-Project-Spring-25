<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP via EmailJS</title>
    <link rel="stylesheet" href="CSS/testotp.css"> <!-- Link to external CSS -->
</head>
<body>

<div class="container">
    <h2>Send OTP to Email</h2>
    <form id="otp-form">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com">
        <button type="submit">Send OTP</button>
    </form>
    <p id="status"></p>
</div>

<!-- Include EmailJS SDK -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script> <!-- Updated SDK -->

<!-- Link to external JS -->
<script src="Scripts/mailer.js"></script>
</body>
</html>
