<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<!-- Registration Form -->
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Register</h1>
    <form id="registerForm">
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium">Name</label>
            <input type="text" id="name" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div class="mb-4">
            <label for="mobile" class="block text-sm font-medium">Mobile</label>
            <input type="text" id="mobile" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium">Email</label>
            <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium">Password</label>
            <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2" required>
        </div>
        <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">Register</button>
    </form>
    <p class="text-sm mt-4 text-center">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
</div>

<script src="auth.js"></script>
</body>
</html>
